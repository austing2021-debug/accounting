    <script>
        const url = "https://script.google.com/macros/s/AKfycbw_bob4WLfVlpah8dfXbeDpPgt_OplbfzknnWXe_A3RIOBKS22qzCcxagpmMMA9JXqn/exec"; 
        let currentMainCat = "";
        let pendingAction = "";
        let globalData = null;

        google.charts.load('current', {'packages':['corechart']});

        window.onload = function() {
            document.getElementById('date').valueAsDate = new Date();
            loadDashboard();
        };

        function switchTab(pageId, element) {
            document.querySelectorAll('.tab-content').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.tab-item').forEach(i => i.classList.remove('active'));
            document.getElementById(pageId).classList.add('active');
            element.classList.add('active');
            if(pageId === 'page-analysis') draw3DPieChart();
        }

        async function loadDashboard() {
            try {
                const response = await fetch(url);
                globalData = await response.json();
                document.getElementById('input_starting').value = globalData.budget;
                document.getElementById('disp_monthly_rem').innerText = Number(globalData.monthlyRem).toLocaleString();
                document.getElementById('disp_last_rem').innerText = Number(globalData.lastMonthRem).toLocaleString();
                document.getElementById('disp_accumulated_rem').innerText = Number(globalData.accumulatedRem).toLocaleString();
                updateProgressBar();
                document.getElementById('status').innerText = "â˜ï¸ é›²ç«¯åŒæ­¥æˆåŠŸ";
            } catch (e) { document.getElementById('status').innerText = "âš ï¸ åŒæ­¥å¤±æ•—"; }
        }

        function updateProgressBar() {
            const spent = globalData.budget - globalData.monthlyRem;
            const percent = Math.min((spent / globalData.budget) * 100, 100);
            document.getElementById('progress-bar').style.width = percent + "%";
            document.getElementById('progress-text').innerText = Math.round(percent) + "% (å·²èŠ±è²» " + spent.toLocaleString() + ")";
        }

        function draw3DPieChart() {
            if(!globalData || !globalData.breakdown) return;
            var dataArray = [['Category', 'Amount']];
            for (var cat in globalData.breakdown) {
                dataArray.push([cat, globalData.breakdown[cat]]);
            }
            dataArray.push(['ç•¶æœˆå‰©é¤˜', globalData.monthlyRem]);

            var data = google.visualization.arrayToDataTable(dataArray);
            var options = {
                is3D: true,
                backgroundColor: 'transparent',
                chartArea: {width: '100%', height: '80%'},
                legend: {position: 'right', textStyle: {fontSize: 12}},
                colors: ['#8e9aaf', '#cbc0ad', '#a3b18a', '#bfa58a', '#d4a373', '#e9edc9', '#faedcd', '#ccd5ae', '#f4f1ea']
            };
            var chart = new google.visualization.PieChart(document.getElementById('chart_3d'));
            chart.draw(data, options);
        }

        // --- å¯†ç¢¼èˆ‡æäº¤é‚è¼¯ä¿æŒä¸è®Š ---
        function prepareSubmit(action) { pendingAction = action; document.getElementById('pwd-modal').style.display = 'flex'; document.getElementById('pwd-input').focus(); }
        function closeModal() { document.getElementById('pwd-modal').style.display = 'none'; document.getElementById('pwd-input').value = ""; }
        function verifyAndAction() {
            if (document.getElementById('pwd-input').value === "0728") {

        async function executeUpdateBudget() {
            const val = document.getElementById('input_starting').value;
            await fetch(url, { method: "POST", mode: "no-cors", body: JSON.stringify({ type: "updateBudget", newBudget: val }) });

        async function executeSubmit() {

                amount: amt,

            })});
            document.getElementById('amount').value = "";
            document.getElementById('note').value = "";
            setTimeout(loadDashboard, 1500);
        }
